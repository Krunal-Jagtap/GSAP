<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Page</title>
    <link rel="shortcut icon" href="./Assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b13a63da3b.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navigation Start -->
    <header>
        <nav>
            <div class="webSiteLogo">
                <h1><i class="fa-regular fa-sun"></i> LOGO</h1>
            </div>
            <div class="navLinks">
                <ul>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <button class="btn">BTN</button>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navigation End -->

    <!-- Hero Section Start -->
    <main class="Hero-Section">
        <div class="Hero-left">
            <h2>Lorem ipsum dolor amet consectetur.</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam earum delectus error, consectetur quis,
                qui blanditiis ducimus voluptatibus itaque, sint excepturi temporibus.</p>
            <button class="btn">Black Button</button>
        </div>
        <div class="Hero-right">
            <img src="./Assets/hero.gif" alt="Hero Image / Gif">
        </div>
    </main>
    <!-- Hero Section End -->

    <!-- Brands Section Start -->
    <div class="Brands-Images">
        <img src="./Assets/amazon.gif" alt="amazon Image / Gif">
        <img src="./Assets/apple.gif" alt="apple Image / Gif">
        <img src="./Assets/meta.gif" alt="meta (facebook) Image / Gif">
        <img src="./Assets/google.gif" alt="google Image / Gif">
        <img src="./Assets/microsoft.gif" alt="microsoft Image / Gif">
    </div>
    <!-- Brands Section End -->

    <script src="script.js"></script>
</body>

</html>
